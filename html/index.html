<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuponchick.ru</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/login.js"></script>
    <script src="/js/jquery-1.12.0.js"></script>
</head>
<body>
    <div><h3 class="page-header2 text-center container">Продажа купонов на скидки в вашем городе!</h3></div>
    <div class="container">
    	<div class="row">
    		<div class="col-md-9 col-xs-9">
    			<h2 style="margin: 20px" class="text-center">Kuponchik.ru - эффективная поддержка вашего бизнеса!</h2>
    		</div>
    		<div class="col-md-3 col-xs-3">
    			<h2 style="margin: 20px" class="text-center">Вход</h2>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-9 col-xs-9">
    			<img class="img-responsive center-block" src="/images/kdpv.jpg">
    		</div>
    		<div class="col-md-3 col-xs-3">
    			<div class="text-center">
                    <input type="text" id="login" name="login" class="input-lg form-control"  style="width: 80%; margin:auto;" placeholder="Логин">
                </div>
                <div class="text-warning text-center" style="margin: 5px" id="log1"></div>
                <div>
                    <input type="password" id="password" name="password" class="input-lg form-control"  style="width: 80%; margin:auto;" placeholder="Пароль" style="horiz-align: center">
                </div>
                <div class="text-warning text-center" style="margin: 5px" id="log2"></div>
                <div class="text-center">
                    <button class="btn btn-lg btn-primary btn-block center-block" style="width: 80%; margin-top: 20px" onclick="login()">Войти</button>
                    <div style="margin-top: 20px">
                        <a href="register" class="text-center text-primary">Зарегистрироваться</a>
                    </div>
                </div>
    		</div>
    	</div>
        
    </div>

    <div class="panel-footer text-center" style="margin-top: 10px;">
        Copyright © 2016 /dev/null. All rights reserved.
    </div>
</body>
</html>
